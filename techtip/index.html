<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTip Ürün Kataloğu</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* Genel Resetleme ve Temel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e9ebee; /* Hafif soğuk bir arkaplan */
            padding: 20px;
        }

        /* Ana Kart Yapısı */
        .container {
            position: relative;
            display: flex;
            border-radius: 24px;
            box-shadow: 0 25px 60px -15px rgba(0, 35, 71, 0.2);
            max-width: 880px;
            width: 100%;
            transition: all 0.4s ease-in-out;
            overflow: visible; 
        }

        /* Sol Taraf - Resim Alanı */
        .preview-section {
            flex-basis: 45%;
            position: relative;
            background-color: #f4f6f9; /* Griye çalan beyaz arkaplan */
            border-radius: 24px 0 0 24px;
        }

        /* Resmi dışarı taşırmak için yeni konumlandırma */
        .image-wrapper {
            position: absolute;
            top: -55px; /* Resmi kutunun üstünden dışarı taşırdık */
            left: 50px;
            width: 35%;
            z-index: 2;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 35, 71, 0.3);
            transition: transform 0.3s ease;
        }
        
        .image-wrapper:hover img {
            transform: scale(1.05) translateY(-5px);
        }

        /* Sağ Taraf - Form Alanı (Mavi Gradient ile) */
        .form-section {
            flex-basis: 55%;
            padding: 40px 60px 40px 40px; 
            display: flex;
            align-items: center;
            justify-content: flex-end; /* İçeriği sağa yasla */
            background: linear-gradient(135deg, #003b73, #002347); /* Güzel mavi gradient */
            color: #ffffff;
            border-radius: 0 24px 24px 0;
        }

        /* Form içeriğini sarmalayan ve ortalayan bölüm */
        .form-content {
            width: 100%;
            max-width: 380px; /* İçeriğin maksimum genişliği */
            margin-left: 60px; /* Soldaki resim için boşluk bırak */
        }

        .form-content h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .form-content p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        /* Form Elemanları */
        .email-form {
            display: flex;
            flex-direction: column;
        }

        .email-input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #5ab9ea;
        }

        .submit-btn {
            background-color: #ffffff;
            color: #003366;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #f0f4f8;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background-color: #a0a0a0;
            transform: none;
        }

        /* Durum Mesajları */
        #status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        #status-message.success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #e6f9f0;
            display: block;
        }
        
        #status-message.error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #fce8e6;
            display: block;
        }

        /* Mobil Cihazlar için Medya Sorgusu */
        @media (max-width: 860px) {
            .container {
                flex-direction: column;
                background: transparent;
                box-shadow: none;
                overflow: hidden; /* Mobil'de taşmayı engelle */
            }
            .preview-section {
                 display: none;
            }
            .image-wrapper {
                position: relative;
                top: 0;
                left: 0;
                width: 60%;
                margin: 0 auto -40px auto;
                transform: none;
            }
            .form-section {
                flex-basis: auto;
                justify-content: center;
                text-align: center;
                padding: 70px 30px 30px 30px;
                border-radius: 24px;
                box-shadow: 0 25px 60px -15px rgba(0, 35, 71, 0.2);
            }
            .form-content {
                margin-left: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="preview-section">
        </div>
        
        <div class="image-wrapper">
            <img src="kapak.jpeg" alt="TechTip Katalog Kapağı">
        </div>

        <div class="form-section">
            <div class="form-content">
                <h1>TechTip Ürün Kataloğu</h1>
                <p>Güncel ürünlerimizi görmek ve TechTip hakkında bilgi edinmek için e-posta adresinizi bizimle paylaşın. Katalog anında gelen kutunuzda olacak!</p>
                
                <form class="email-form" id="catalog-form">
                    <input type="email" id="email-input" class="email-input" placeholder="E-posta adresiniz" required>
                    <button type="submit" id="submit-button" class="submit-btn">Kataloğu Anında Gönder</button>
                </form>
                <div id="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        const catalogForm = document.getElementById('catalog-form');
        const emailInput = document.getElementById('email-input');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        const webAppUrl = 'https://script.google.com/macros/s/AKfycbyu-x789EPBYFG-PUbeC2agK8xWEqKKubfSDCV5OcFdobzJ7E-1kLsRvghYFS34M85PDQ/exec';

        catalogForm.addEventListener('submit', function(event) {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Gönderiliyor...';
            statusMessage.className = '';
            statusMessage.textContent = '';
            
            fetch(webAppUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: emailInput.value })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusMessage.className = 'success';
                    statusMessage.textContent = 'Harika! Katalog e-posta adresinize gönderildi. Spam kutunuzu da kontrol edebilirsiniz.';
                    catalogForm.reset();
                } else {
                    throw new Error(data.message || 'Bilinmeyen bir sunucu hatası oluştu.');
                }
            })
            .catch(error => {
                console.error('İstek Hatası:', error);
                statusMessage.className = 'error';
                statusMessage.textContent = 'Bir hata oluştu. Lütfen bilgilerinizi kontrol edip tekrar deneyin.';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Kataloğu Anında Gönder';
            });
        });
    </script>
</body>
</html>
