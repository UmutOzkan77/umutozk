<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTip Ürün Kataloğu</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* Genel Resetleme ve Temel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e9ebee; /* Hafif soğuk bir arkaplan */
            padding: 20px;
        }

        /* Ana Kart Yapısı */
        .container {
            position: relative;
            display: flex;
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 25px 60px -15px rgba(0, 35, 71, 0.2);
            max-width: 880px; /* Genişliği biraz azalttık */
            width: 100%;
            transition: all 0.4s ease-in-out;
            /* Resmin dışarı taşabilmesi için overflow'ı görünür yaptık */
            overflow: visible; 
        }

        /* Sol Taraf - Resim Alanı */
        .preview-section {
            flex-basis: 45%;
            position: relative;
            display: flex;
            /* Resmin konumunu ayarlamak için bu alanı boş bırakıyoruz */
        }

        /* Resmi dışarı taşırmak için yeni konumlandırma */
        .image-wrapper {
            position: absolute;
            top: -55px; /* Resmi kutunun üstünden dışarı taşırdık */
            left: 50px;
            width: 35%;
            z-index: 2;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 35, 71, 0.3);
            transition: transform 0.3s ease;
        }
        
        .image-wrapper:hover img {
            transform: scale(1.05) translateY(-5px);
        }

        /* Sağ Taraf - Form Alanı (Metalik Gradient ile) */
        .form-section {
            flex-basis: 55%;
            /* Soldaki resmin alanını boşaltmak için padding ayarı */
            padding: 40px 60px 40px 140px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Metalik Gradient Arkaplan */
            background: linear-gradient(160deg, #e4e7e9 0%, #ffffff 40%, #ffffff 60%, #e4e7e9 100%);
            color: #34495e; /* Metalik arkaplana uygun metin rengi */
            border-radius: 0 24px 24px 0;
        }

        .form-section h1 {
            font-size: 30px; /* Boyutu biraz küçülttük */
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .form-section p {
            font-size: 15px; /* Boyutu biraz küçülttük */
            line-height: 1.6;
            margin-bottom: 25px; /* Boşluğu azalttık */
            opacity: 0.8;
        }

        /* Form Elemanları */
        .email-form {
            display: flex;
            flex-direction: column;
        }

        .email-input {
            width: 100%;
            padding: 15px 18px;
            border: 1px solid #dce1e4;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #34495e;
            transition: all 0.3s;
        }

        .email-input::placeholder {
            color: #7f8c8d;
        }

        .email-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .submit-btn {
            background-color: #003366;
            color: #ffffff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background-color: #a0a0a0;
            color: #e0e0e0;
            cursor: not-allowed;
            transform: none;
        }

        /* Durum Mesajları */
        #status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none; /* Başlangıçta gizli */
        }
        
        #status-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        #status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        /* Mobil Cihazlar için Medya Sorgusu */
        @media (max-width: 860px) {
            .container {
                flex-direction: column;
                background: transparent;
                box-shadow: none;
            }
            .preview-section {
                display: none; /* Mobilde sol tarafı tamamen kaldırıyoruz */
            }
             .image-wrapper {
                position: relative; /* Mobilde normal akışa döndürüyoruz */
                top: 0;
                left: 0;
                width: 60%;
                margin: 0 auto -40px auto; /* Formun üzerine binmesi için negatif margin */
                transform: none;
            }
            .form-section {
                flex-basis: auto;
                padding: 70px 30px 30px 30px; /* Resmin altına girmesi için üstten boşluk */
                border-radius: 24px;
                box-shadow: 0 25px 60px -15px rgba(0, 35, 71, 0.2);
            }
            .form-section h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="preview-section">
        </div>
        
        <div class="image-wrapper">
            <!-- DEĞİŞTİRİLECEK: kapak.jpeg dosyanızın burada olduğundan emin olun -->
            <img src="kapak.jpeg" alt="TechTip Katalog Kapağı">
        </div>

        <div class="form-section">
            <h1>TechTip Ürün Kataloğu</h1>
            <p>Güncel ürünlerimizi görmek ve TechTip hakkında bilgi edinmek için e-posta adresinizi bizimle paylaşın. Katalog anında gelen kutunuzda olacak!</p>
            
            <form class="email-form" id="catalog-form">
                <input type="email" id="email-input" class="email-input" placeholder="E-posta adresiniz" required>
                <button type="submit" id="submit-button" class="submit-btn">Kataloğu Anında Gönder</button>
            </form>
            <div id="status-message"></div>
        </div>
    </div>

    <script>
        // Form ve elemanlarını seç
        const catalogForm = document.getElementById('catalog-form');
        const emailInput = document.getElementById('email-input');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        // *** ÖNEMLİ - DEĞİŞTİRİLECEK ***
        // Google Apps Script'i dağıttıktan sonra aldığınız Web App URL'sini buraya yapıştırın.
        const webAppUrl = 'https://script.google.com/macros/s/BURAYA_KENDİ_WEB_APP_URL_YAPIŞTIRILACAK/exec';

        // Form gönderildiğinde çalışacak fonksiyon
        catalogForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Formun varsayılan gönderimini engelle

            // Butonu devre dışı bırak ve durumu temizle
            submitButton.disabled = true;
            submitButton.textContent = 'Gönderiliyor...';
            statusMessage.className = '';
            statusMessage.textContent = '';
            
            // Fetch API ile Apps Script'e POST isteği gönder
            fetch(webAppUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: emailInput.value })
            })
            .then(response => response.json()) // Script'ten gelen JSON yanıtını işle
            .then(data => {
                if (data.status === 'success') {
                    // Başarılı olduğunda
                    statusMessage.className = 'success';
                    statusMessage.textContent = 'Harika! Katalog e-posta adresinize gönderildi. Spam kutunuzu da kontrol edebilirsiniz.';
                    catalogForm.reset(); // Formu temizle
                } else {
                    // Script bir hata döndürdüğünde
                    throw new Error(data.message || 'Bilinmeyen bir sunucu hatası oluştu.');
                }
            })
            .catch(error => {
                // Ağ hatası veya script'ten dönen hata yakalandığında
                console.error('İstek Hatası:', error);
                statusMessage.className = 'error';
                statusMessage.textContent = 'Bir hata oluştu. Lütfen bilgilerinizi kontrol edip tekrar deneyin.';
            })
            .finally(() => {
                // İşlem bitince butonu tekrar aktif et
                submitButton.disabled = false;
                submitButton.textContent = 'Kataloğu Anında Gönder';
            });
        });
    </script>
</body>
</html>
