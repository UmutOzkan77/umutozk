<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTip Ürün Kataloğu</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* Genel Resetleme ve Temel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f4f8; /* Daha soft bir arkaplan */
            padding: 20px;
        }

        /* Ana Kart Yapısı */
        .container {
            position: relative;
            display: flex;
            background-color: #ffffff;
            border-radius: 24px; /* Daha yumuşak köşeler */
            box-shadow: 0 20px 50px -10px rgba(0, 35, 71, 0.15);
            max-width: 920px;
            width: 100%;
            transition: all 0.4s ease-in-out;
        }

        /* Sol Taraf - Resim Alanı */
        .preview-section {
            flex-basis: 45%;
            padding: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Resmi dışarı taşırmak için ekstra bir katman */
        .image-wrapper {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 70%;
            z-index: 2;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 35, 71, 0.25);
            transform: translateX(-20%) scale(1.05);
            transition: transform 0.3s ease;
        }
        
        .image-wrapper:hover img {
            transform: translateX(-18%) scale(1.1);
        }

        /* Sağ Taraf - Form Alanı */
        .form-section {
            flex-basis: 55%;
            padding: 60px 70px 60px 100px; /* Resme yer açmak için soldan daha fazla boşluk */
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #003b73, #002347); /* TechTip Mavi Gradient */
            color: #ffffff;
            border-radius: 0 24px 24px 0;
        }

        .form-section h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .form-section p {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 35px;
            opacity: 0.9;
        }

        /* Form Elemanları */
        .email-form {
            display: flex;
            flex-direction: column;
        }

        .email-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: all 0.3s;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #5ab9ea;
        }

        .submit-btn {
            background-color: #ffffff;
            color: #003366;
            border: none;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .submit-btn:hover {
            background-color: #f0f4f8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background-color: #a0a0a0;
            color: #e0e0e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Durum Mesajları */
        #status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            display: none; /* Başlangıçta gizli */
        }
        
        #status-message.success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #e6f9f0;
            display: block;
        }
        
        #status-message.error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #fce8e6;
            display: block;
        }

        /* Mobil Cihazlar için Medya Sorgusu */
        @media (max-width: 860px) {
            .container {
                flex-direction: column;
                box-shadow: 0 10px 30px rgba(0, 35, 71, 0.1);
            }
            .preview-section {
                padding: 30px;
                order: 1; /* Resmi yukarı al */
                background-color: #ffffff;
                border-radius: 24px 24px 0 0;
            }
            .image-wrapper {
                position: static; /* Statik konuma geri dön */
                transform: none;
                width: 60%;
                margin: 0 auto;
            }
            .image-wrapper img {
                transform: none;
            }
            .form-section {
                flex-basis: auto;
                order: 2; /* Formu aşağı al */
                padding: 40px;
                border-radius: 0 0 24px 24px;
            }
            .form-section h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="preview-section">
            <div class="image-wrapper">
                <!-- DEĞİŞTİRİLECEK: kapak.jpeg dosyanızın burada olduğundan emin olun -->
                <img src="kapak.jpeg" alt="TechTip Katalog Kapağı">
            </div>
        </div>
        <div class="form-section">
            <h1>TechTip Ürün Kataloğu</h1>
            <p>Güncel ürünlerimizi görmek ve TechTip hakkında bilgi edinmek için e-posta adresinizi bizimle paylaşın. Katalog anında gelen kutunuzda olacak!</p>
            
            <form class="email-form" id="catalog-form">
                <input type="email" id="email-input" class="email-input" placeholder="E-posta adresiniz" required>
                <button type="submit" id="submit-button" class="submit-btn">Kataloğu Anında Gönder</button>
            </form>
            <div id="status-message"></div>
        </div>
    </div>

    <script>
        // Form ve elemanlarını seç
        const catalogForm = document.getElementById('catalog-form');
        const emailInput = document.getElementById('email-input');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        // *** ÖNEMLİ - DEĞİŞTİRİLECEK ***
        // Google Apps Script'i dağıttıktan sonra aldığınız Web App URL'sini buraya yapıştırın.
        const webAppUrl = 'https://script.google.com/macros/s/BURAYA_KENDİ_WEB_APP_URL_YAPIŞTIRILACAK/exec';

        // Form gönderildiğinde çalışacak fonksiyon
        catalogForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Formun varsayılan gönderimini engelle

            // Butonu devre dışı bırak ve durumu temizle
            submitButton.disabled = true;
            submitButton.textContent = 'Gönderiliyor...';
            statusMessage.className = '';
            statusMessage.textContent = '';
            
            // Fetch API ile Apps Script'e POST isteği gönder
            fetch(webAppUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: emailInput.value })
            })
            .then(response => response.json()) // Script'ten gelen JSON yanıtını işle
            .then(data => {
                if (data.status === 'success') {
                    // Başarılı olduğunda
                    statusMessage.className = 'success';
                    statusMessage.textContent = 'Harika! Katalog e-posta adresinize gönderildi. Spam kutunuzu da kontrol edebilirsiniz.';
                    catalogForm.reset(); // Formu temizle
                } else {
                    // Script bir hata döndürdüğünde
                    throw new Error(data.message || 'Bilinmeyen bir sunucu hatası oluştu.');
                }
            })
            .catch(error => {
                // Ağ hatası veya script'ten dönen hata yakalandığında
                console.error('İstek Hatası:', error);
                statusMessage.className = 'error';
                statusMessage.textContent = 'Bir hata oluştu. Lütfen bilgilerinizi kontrol edip tekrar deneyin.';
            })
            .finally(() => {
                // İşlem bitince butonu tekrar aktif et
                submitButton.disabled = false;
                submitButton.textContent = 'Kataloğu Anında Gönder';
            });
        });
    </script>
</body>
</html>
