<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fiyat Teklifi Formu</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff; /* AliceBlue */
            font-size: 14px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 99, 193, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
            color: #0563C1;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0563C1;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0563C1;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #004a99;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            table-layout: fixed;
        }
        table, th, td {
            border: none;
        }
        th, td {
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }
        th {
            background-color: transparent;
            font-weight: bold;
            color: #0563C1;
        }
        .add-product-btn {
            margin-top: 10px;
            background-color: #0563C1;
        }
        .add-product-btn:hover {
            background-color: #004a99;
        }
        /* New styles */
        .currency-input {
            display: flex;
        }
        .currency-input input {
            flex: 1;
        }
        .currency-input select {
            width: 60px;
            margin-left: 5px;
        }
        .header-selector {
            margin-bottom: 20px;
        }
        /* Adjusted the index column width */
        .index-column {
            width: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fiyat Teklifi Formu</h1>

        <div class="form-section">
            <label for="alici">Alıcı:</label>
            <input type="text" id="alici" placeholder="Alıcı adını girin" required>

            <label for="ilgili">İlgili:</label>
            <input type="text" id="ilgili" placeholder="İlgili kişinin adını girin" required>

            <label for="gonderen">Gönderen:</label>
            <input type="text" id="gonderen" placeholder="Gönderen kişinin adını girin" required>

            <label for="tarih">Tarih:</label>
            <input type="text" id="tarih" value="" readonly>

            <!-- Son kolon başlığı seçimi -->
            <div class="header-selector">
                <label for="columnHeader">Son Kolon Başlığı:</label>
                <select id="columnHeader" onchange="updateColumnHeader()">
                    <option value="Stok Durumu">Stok</option>
                    <option value="Termin">Termin</option>
                    <option value="Marka">Marka</option>
                </select>
            </div>

            <!-- Genel Toplam Para Birimi Seçimi -->
            <div class="header-selector">
                <label for="genelToplamCurrency">Genel Toplam Para Birimi:</label>
                <select id="genelToplamCurrency">
                    <option value="TRY">₺</option>
                    <option value="EUR">€</option>
                    <option value="USD">$</option>
                </select>
            </div>
        </div>

        <h2>Ürün Ekleme</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th class="index-column">#</th>
                    <th>Ürün İsmi</th>
                    <th style="width: 60px;">Adet</th>
                    <th style="width: 90px;">Birim Fiyatı</th>
                    <th style="width: 100px;">Toplam Fiyat</th>
                    <th id="lastColumnHeader">Stok Durumu</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <button class="add-product-btn" onclick="addProduct()">Ürün Ekle</button>

        <br><br>

        <button onclick="generatePDF()">PDF Olarak İndir</button>
    </div>

    <script>
        // Tarihi otomatik ayarla
        document.getElementById('tarih').value = new Date().toLocaleDateString();

        // API Key for ExchangeRate-API (You need to replace 'YOUR_API_KEY' with your actual API key)
        const API_KEY = 'e7bbdab4e92cef5b5dfd1682';

        // Döviz kurları
        let exchangeRates = {};

        // Döviz kurlarını API'den al
        async function fetchExchangeRates(baseCurrency) {
            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/latest/${baseCurrency}`);
                const data = await response.json();
                if (data.result === 'success') {
                    exchangeRates = data.conversion_rates;
                } else {
                    alert('Döviz kurları alınamadı. Lütfen API anahtarınızı kontrol edin.');
                }
            } catch (error) {
                alert('Döviz kurları alınırken bir hata oluştu.');
            }
        }

        // Son kolon başlığını güncelle
        function updateColumnHeader() {
            const headerText = document.getElementById('columnHeader').value;
            document.getElementById('lastColumnHeader').innerText = headerText;
            // Mevcut ürün satırlarındaki placeholder'ları güncelle
            const rows = document.querySelectorAll('#productTable tbody tr');
            rows.forEach(row => {
                row.cells[5].getElementsByTagName('input')[0].placeholder = headerText;
            });
        }

        function addProduct() {
            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            const lastColumnHeader = document.getElementById('columnHeader').value;
            const indexCell = row.insertCell(0);
            indexCell.innerText = table.rows.length;
            indexCell.classList.add('index-column');

            row.innerHTML += `
                <td><input type="text" placeholder="Ürün ismi" required></td>
                <td><input type="number" placeholder="Adet" oninput="calculateTotal(this)" required></td>
                <td>
                    <div class="currency-input">
                        <input type="number" placeholder="Birim Fiyatı" oninput="calculateTotal(this)" required>
                        <select>
                            <option value="TRY">₺</option>
                            <option value="EUR">€</option>
                            <option value="USD">$</option>
                        </select>
                    </div>
                </td>
                <td><input type="text" placeholder="Toplam Fiyat" readonly></td>
                <td><input type="text" placeholder="${lastColumnHeader}"></td>
            `;
        }

        function calculateTotal(element) {
            const row = element.closest('tr');
            const adet = parseFloat(row.cells[2].getElementsByTagName('input')[0].value) || 0;
            const birimFiyat = parseFloat(row.cells[3].getElementsByTagName('input')[0].value) || 0;
            const currencySymbol = row.cells[3].getElementsByTagName('select')[0].value;
            const currencySign = row.cells[3].getElementsByTagName('select')[0].selectedOptions[0].text;
            const toplamFiyat = row.cells[4].getElementsByTagName('input')[0];
            const total = adet * birimFiyat;
            toplamFiyat.value = currencySign + ' ' + total.toFixed(2);
        }

        async function generatePDF() {
            const alici = document.getElementById('alici').value;
            const ilgili = document.getElementById('ilgili').value;
            const gonderen = document.getElementById('gonderen').value;
            const tarih = document.getElementById('tarih').value;
            const lastColumnHeader = document.getElementById('columnHeader').value;
            const genelToplamCurrency = document.getElementById('genelToplamCurrency').value;
            const genelToplamCurrencySign = document.getElementById('genelToplamCurrency').selectedOptions[0].text;

            // Döviz kurlarını al
            await fetchExchangeRates(genelToplamCurrency);

            const rows = document.querySelectorAll('#productTable tbody tr');
            const products = [];
            let index = 1;
            let genelToplam = 0;

            rows.forEach(row => {
                const productName = row.cells[1].getElementsByTagName('input')[0].value;
                const adet = parseFloat(row.cells[2].getElementsByTagName('input')[0].value) || 0;
                const birimFiyat = parseFloat(row.cells[3].getElementsByTagName('input')[0].value) || 0;
                const currency = row.cells[3].getElementsByTagName('select')[0].value;
                const currencySign = row.cells[3].getElementsByTagName('select')[0].selectedOptions[0].text;
                const toplamFiyatText = row.cells[4].getElementsByTagName('input')[0].value;
                const toplamFiyatValue = adet * birimFiyat;
                const lastColumnValue = row.cells[5].getElementsByTagName('input')[0].value;

                // Döviz kuru ile toplam fiyatı genel toplam para birimine çevir
                const exchangeRate = exchangeRates[currency];
                const convertedTotal = toplamFiyatValue / exchangeRate;

                genelToplam += convertedTotal;

                products.push({
                    index,
                    productName,
                    adet,
                    birimFiyat,
                    currencySign,
                    toplamFiyatText,
                    lastColumnValue
                });
                index++;
            });

            let content = `
                <div class="pdf-header" style="margin-bottom: 20px; padding: 0 20px;">
                    <img src="logo.svg" class="pdf-logo">
                    <div class="pdf-qr">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?data=http://www.agentedarik.com&size=80x80&color=06AEEF&bgcolor=FFFFFF" alt="QR Code">
                        <div style="color: #0563C1; font-size: 10px;">www.agentedarik.com</div>
                    </div>
                </div>
                <!-- Boşluk ekledim -->
                <div style="height: 20px;"></div>
                <!-- Bilgileri iki sütun halinde düzenledim -->
                <div style="display: flex; justify-content: space-between; font-size: 12px; color: #0563C1; padding: 0 20px;">
                    <div>
                        <p><strong>Alıcı:</strong> ${alici}</p>
                        <p><strong>İlgili:</strong> ${ilgili}</p>
                    </div>
                    <div style="text-align: right;">
                        <p><strong>Gönderen:</strong> ${gonderen}</p>
                        <p><strong>Tarih:</strong> ${tarih}</p>
                    </div>
                </div>
                <!-- Boşluk ekledim -->
                <div style="height: 20px;"></div>
                <!-- Yatay çizgiyi başlıkların altına yerleştirdim -->
                <table class="pdf-table" style="width:100%; text-align: left; font-size: 12px; table-layout: fixed; padding: 0 20px;">
                    <thead>
                        <tr>
                            <th style="color: #0563C1; font-weight: bold; width: 30px;">#</th>
                            <th style="color: #0563C1; font-weight: bold;">Tanımı</th>
                            <th style="color: #0563C1; font-weight: bold; width: 50px;">Adet</th>
                            <th style="color: #0563C1; font-weight: bold; width: 80px;">Birim Fiyatı</th>
                            <th style="color: #0563C1; font-weight: bold; width: 90px;">Toplam Fiyat</th>
                            <th style="color: #0563C1; font-weight: bold;">${lastColumnHeader}</th>
                        </tr>
                    </thead>
                </table>
                <!-- Başlıkların altına yatay çizgi -->
                <hr style="border: none; border-top: 2px solid #0563C1; margin: 5px 20px;">
                <table class="pdf-table" style="width:100%; text-align: left; font-size: 12px; table-layout: fixed; padding: 0 20px;">
                    <tbody>`;
    
            products.forEach(product => {
                content += `
                    <tr>
                        <td style="width: 30px;">${product.index}</td>
                        <td>${product.productName}</td>
                        <td style="width: 50px;">${product.adet}</td>
                        <td style="width: 80px;">${product.currencySign} ${parseFloat(product.birimFiyat).toFixed(2)}</td>
                        <td style="width: 90px;">${product.toplamFiyatText}</td>
                        <td>${product.lastColumnValue}</td>
                    </tr>`;
            });

            content += `</tbody></table>
                <!-- Boşluk ekledim -->
                <div style="height: 20px;"></div>
                <!-- Genel Toplam Bölümü -->
                <div style="display: flex; justify-content: flex-end; margin-top: 20px; padding: 0 20px;">
                    <div style="background-color: #0563C1; color: white; padding: 5px; width: 150px; text-align: center; font-size: 14px;">
                        <strong>Genel Toplam</strong><br>
                        <span>${genelToplamCurrencySign} ${genelToplam.toFixed(2)}</span>
                    </div>
                </div>
                <style>
                    /* PDF Styles */
                    @page {
                        size: A4;
                        margin: 20mm;
                    }
                    body { font-family: Arial, sans-serif; font-size: 12px; margin: 0; }
                    .pdf-logo { float: left; width: 80px; }
                    .pdf-qr { float: right; text-align: center; }
                    .pdf-qr img { width: 80px; }
                    .pdf-header::after { content: ""; display: block; clear: both; }
                    /* Removed borders */
                    .pdf-table, .pdf-table th, .pdf-table td {
                        border: none;
                    }
                    /* Horizontal line */
                    hr {
                        border: none;
                        border-top: 2px solid #0563C1;
                    }
                    /* Word wrapping */
                    .pdf-table td, .pdf-table th {
                        word-wrap: break-word;
                    }
                </style>
            `;

            const win = window.open('', '_blank');
            win.document.write(content);
            win.document.close();
            win.print();
        }
    </script>
</body>
</html>
