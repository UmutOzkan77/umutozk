<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fiyat Teklifi Formu</title>
    <style>
        /* Genel stiller */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff; /* AliceBlue */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            /* Updated box shadow for a more modern look */
            box-shadow: 0 5px 15px rgba(0, 99, 193, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
            color: #0563C1; /* Updated to match the headline color */
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0563C1; /* Updated label color */
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0563C1; /* Updated button color */
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #004a99; /* Darker blue on hover */
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        table, th, td {
            /* Removed borders */
            border: none;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            /* Removed background color and updated styles */
            background-color: transparent;
            font-weight: bold;
            color: #0563C1; /* Headline color */
        }
        .add-product-btn {
            margin-top: 10px;
            background-color: #0563C1;
        }
        .add-product-btn:hover {
            background-color: #004a99;
        }
        /* Yeni stiller */
        .currency-input {
            display: flex;
        }
        .currency-input input {
            flex: 1;
        }
        .currency-input select {
            width: 60px;
            margin-left: 5px;
        }
        .header-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fiyat Teklifi Formu</h1>

        <div class="form-section">
            <label for="alici">Alıcı:</label>
            <input type="text" id="alici" placeholder="Alıcı adını girin" required>

            <label for="ilgili">İlgili:</label>
            <input type="text" id="ilgili" placeholder="İlgili kişinin adını girin" required>

            <label for="gonderen">Gönderen:</label>
            <input type="text" id="gonderen" placeholder="Gönderen kişinin adını girin" required>

            <label for="tarih">Tarih:</label>
            <input type="text" id="tarih" value="" readonly>

            <!-- Son kolon başlığı seçimi -->
            <div class="header-selector">
                <label for="columnHeader">Son Kolon Başlığı:</label>
                <select id="columnHeader" onchange="updateColumnHeader()">
                    <option value="Stok Durumu">Stok</option>
                    <option value="Termin">Termin</option>
                    <option value="Marka">Marka</option>
                </select>
            </div>
        </div>

        <h2>Ürün Ekleme</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Ürün İsmi</th>
                    <th>Adet</th>
                    <th>Birim Fiyatı</th>
                    <th>Toplam Fiyat</th>
                    <th id="lastColumnHeader">Stok Durumu</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <button class="add-product-btn" onclick="addProduct()">Ürün Ekle</button>

        <br><br>

        <button onclick="generatePDF()">PDF Olarak İndir</button>
    </div>

    <script>
        // Tarihi otomatik ayarla
        document.getElementById('tarih').value = new Date().toLocaleDateString();

        // Son kolon başlığını güncelle
        function updateColumnHeader() {
            const headerText = document.getElementById('columnHeader').value;
            document.getElementById('lastColumnHeader').innerText = headerText;
            // Mevcut ürün satırlarındaki placeholder'ları güncelle
            const rows = document.querySelectorAll('#productTable tbody tr');
            rows.forEach(row => {
                row.cells[4].getElementsByTagName('input')[0].placeholder = headerText;
            });
        }

        function addProduct() {
            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            const lastColumnHeader = document.getElementById('columnHeader').value;
            row.innerHTML = `
                <td><input type="text" placeholder="Ürün ismi" required></td>
                <td><input type="number" placeholder="Adet" oninput="calculateTotal(this)" required></td>
                <td>
                    <div class="currency-input">
                        <input type="number" placeholder="Birim Fiyatı" oninput="calculateTotal(this)" required>
                        <select>
                            <option value="₺">₺</option>
                            <option value="€">€</option>
                            <option value="$">$</option>
                        </select>
                    </div>
                </td>
                <td><input type="text" placeholder="Toplam Fiyat" readonly></td>
                <td><input type="text" placeholder="${lastColumnHeader}"></td>
            `;
        }

        function calculateTotal(element) {
            const row = element.closest('tr');
            const adet = row.cells[1].getElementsByTagName('input')[0].value;
            const birimFiyat = row.cells[2].getElementsByTagName('input')[0].value;
            const currency = row.cells[2].getElementsByTagName('select')[0].value;
            const toplamFiyat = row.cells[3].getElementsByTagName('input')[0];
            const total = (adet * birimFiyat) || 0;
            toplamFiyat.value = currency + ' ' + total.toFixed(2);
        }

        function generatePDF() {
            const alici = document.getElementById('alici').value;
            const ilgili = document.getElementById('ilgili').value;
            const gonderen = document.getElementById('gonderen').value;
            const tarih = document.getElementById('tarih').value;
            const lastColumnHeader = document.getElementById('columnHeader').value;

            const rows = document.querySelectorAll('#productTable tbody tr');
            const products = [];
            let index = 1;
            rows.forEach(row => {
                const productName = row.cells[0].getElementsByTagName('input')[0].value;
                const adet = row.cells[1].getElementsByTagName('input')[0].value;
                const birimFiyat = row.cells[2].getElementsByTagName('input')[0].value;
                const currency = row.cells[2].getElementsByTagName('select')[0].value;
                const toplamFiyat = row.cells[3].getElementsByTagName('input')[0].value;
                const lastColumnValue = row.cells[4].getElementsByTagName('input')[0].value;
                products.push({ index, productName, adet, birimFiyat, currency, toplamFiyat, lastColumnValue });
                index++;
            });

            let content = `
                <div class="pdf-header">
                    <img src="logo.svg" class="pdf-logo">
                    <div class="pdf-qr">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?data=http://www.agentedarik.com&size=100x100&color=06AEEF&bgcolor=FFFFFF" alt="QR Code">
                        <div style="color: #0563C1;">www.agentedarik.com</div>
                    </div>
                </div>
                <!-- Removed 'Fiyat Teklifi' Heading -->
                <p><strong>Alıcı:</strong> ${alici}</p>
                <p><strong>İlgili:</strong> ${ilgili}</p>
                <p><strong>Gönderen:</strong> ${gonderen}</p>
                <p><strong>Tarih:</strong> ${tarih}</p>
                <br>
                <!-- Horizontal Line Separator -->
                <hr style="border: none; border-top: 2px solid #0563C1;">
                <table class="pdf-table" style="width:100%; text-align: left;">
                    <thead>
                        <tr>
                            <th style="color: #0563C1; font-weight: bold;">#</th>
                            <th style="color: #0563C1; font-weight: bold;">Tanımı</th>
                            <th style="color: #0563C1; font-weight: bold;">Adet</th>
                            <th style="color: #0563C1; font-weight: bold;">Birim Fiyatı</th>
                            <th style="color: #0563C1; font-weight: bold;">Toplam Fiyat</th>
                            <th style="color: #0563C1; font-weight: bold;">${lastColumnHeader}</th>
                        </tr>
                    </thead>
                    <tbody>`;

            products.forEach(product => {
                content += `
                    <tr>
                        <td>${product.index}</td>
                        <td>${product.productName}</td>
                        <td>${product.adet}</td>
                        <td>${product.currency} ${parseFloat(product.birimFiyat).toFixed(2)}</td>
                        <td>${product.toplamFiyat}</td>
                        <td>${product.lastColumnValue}</td>
                    </tr>`;
            });

            content += `</tbody></table>
                <style>
                    /* PDF Stilleri */
                    @page {
                        size: A4;
                        margin: 20mm;
                    }
                    body { font-family: Arial, sans-serif; }
                    h1 { color: #333; }
                    .pdf-table th, .pdf-table td {
                        padding: 8px 5px;
                    }
                    .pdf-table tr:nth-child(even) { background-color: #f9f9f9; }
                    .pdf-table tr:hover { background-color: #f1f1f1; }
                    .pdf-logo { float: left; width: 100px; }
                    .pdf-qr { float: right; text-align: center; }
                    .pdf-qr img { width: 100px; }
                    .pdf-header::after { content: ""; display: block; clear: both; }
                    /* Removed borders */
                    .pdf-table, .pdf-table th, .pdf-table td {
                        border: none;
                    }
                    /* Horizontal line separator */
                    hr {
                        margin: 20px 0;
                        border: none;
                        border-top: 2px solid #0563C1;
                    }
                </style>
            `;

            const win = window.open('', '_blank');
            win.document.write(content);
            win.document.close();
            win.print();
        }
    </script>
</body>
</html>
