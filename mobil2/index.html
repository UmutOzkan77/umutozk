<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sekme rengi (Android vs.) -->
    <meta name="theme-color" content="#000000">

    <!-- iOS PWA ayarları -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OZK">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <title>OZK</title>
    <link rel="icon" href="favicon.svg" type="image/x-icon">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #000;
        }
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .button {
            position: fixed;
            right: 18px;
            bottom: 19px;
            background-color: #333;
            color: white;
            width: 150px;
            height: 38px;
            text-align: center;
            line-height: 35px;
            text-decoration: none;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 20;
        }
        .button:hover {
            background-color: #555;
        }

        /* iOS "Ana ekrana ekle" bandı */
        .install-banner {
            position: fixed;
            left: 10px;
            right: 10px;
            bottom: 70px; /* WhatsApp butonunun üstünde dursun */
            background: rgba(0,0,0,0.9);
            color: #fff;
            border-radius: 12px;
            padding: 10px 12px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 30;
        }

        .install-banner__text {
            flex: 1;
        }

        .install-banner__close {
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 0 4px;
        }
    </style>
</head>
<body>
    <iframe src="https://mobilgelistirme.framer.ai"></iframe>

    <!-- iOS Add to Home Screen banner -->
    <div id="ios-install-banner" class="install-banner">
        <div class="install-banner__text">
            OZK’yi <b>uygulama gibi</b> kullanmak için:<br>
            <b>Paylaş</b> (⬆️) → <b>Ana Ekrana Ekle</b>’ye dokun.
        </div>
        <div class="install-banner__close" id="ios-install-banner-close">×</div>
    </div>

    <a href="https://wa.me/905434152988" class="button">Sorularınızı Sorun ></a>

    <script>
        function isInStandaloneMode() {
            return window.matchMedia('(display-mode: standalone)').matches
                || window.navigator.standalone === true;
        }

        window.addEventListener('load', function () {
            const banner = document.getElementById('ios-install-banner');
            const close = document.getElementById('ios-install-banner-close');

            // Sadece iOS Safari + standalone değilse göster
            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

            if (isIOS && !isInStandaloneMode()) {
                banner.style.display = 'flex';
            }

            close.addEventListener('click', function () {
                banner.style.display = 'none';
            });
        });
    </script>
</body>
</html>
