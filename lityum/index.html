    <style>
        body {
            font-family: 'Dynalight', cursive;
            text-align: center;
            color: #4B3F62;
        }
        h1 {
            color: #4B3F62;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #9D8CBF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4B3F62;
        }
        /* Kart tasarımı */
        #card {
            width: 148mm;
            height: 210mm;
            position: relative;
            font-family: 'Dynalight', cursive;
            color: #4B3F62;
        }
        .half-card {
            width: 100%;
            height: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #9D8CBF, white); /* Gradyen yönü değiştirildi */
            padding: 10mm;
            box-sizing: border-box;
        }
        .divider {
            width: 100%;
            height: 0;
            border-top: 1px dashed #4B3F62;
            position: absolute;
            top: 50%;
            left: 0;
        }
        .logo {
            width: 30mm; /* Logo boyutu artırıldı */
            margin-top: 10px;
        }
        .name-text {
            font-size: 28px; /* Yazı boyutu artırıldı */
            font-weight: bold;
            margin-bottom: 10px;
        }
        .thankyou-text {
            font-size: 24px; /* Yazı boyutu artırıldı */
            line-height: 1.5;
            text-align: center;
        }
    </style>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ unit: "mm", format: "a5" });
            const names = document.getElementById("names").value.split("\n").filter(Boolean);

            for (let i = 0; i < names.length; i += 2) {
                // İsimleri ayarla
                document.getElementById("name1").textContent = formatName(names[i]);
                document.getElementById("name2").textContent = names[i + 1] ? formatName(names[i + 1]) : '';

                // Kartı görünür yap
                const card = document.getElementById("card");
                card.style.display = "block";

                // HTML içeriğini canvas'a dönüştür
                const canvas = await html2canvas(card, { scale: 2 });

                // Kartı tekrar gizle
                card.style.display = "none";

                // Canvas'ı resme çevir
                const imgData = canvas.toDataURL("image/jpeg", 1.0);

                // Resmi PDF'e ekle
                doc.addImage(imgData, 'JPEG', 0, 0, 148, 210);

                // Yeni sayfa ekle
                if (i + 2 < names.length) {
                    doc.addPage();
                }
            }

            // PDF'i kaydet
            doc.save("LilyumHome_TesekkurKartlari.pdf");
        }

        function formatName(name) {
            const parts = name.trim().split(" ");
            if (parts.length === 1) {
                return `Sn. ${capitalize(parts[0])}`;
            }
            const firstName = capitalize(parts[0]);
            const lastName = parts.slice(1).join(" ").toUpperCase();
            return `Sn. ${firstName} ${lastName}`;
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }
    </script>
