<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Maestro AI">

    <title>Maestro AI Mobil</title>

    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        /* Temel Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Tam Ekran Iframe */
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* Modern PWA Install Banner */
        .install-banner {
            position: fixed;
            left: 16px;
            right: 16px;
            bottom: 40px;
            padding: 20px;
            border-radius: 24px;
            /* Glassmorphism Arkaplan */
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), 
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            
            color: #fff;
            display: none; /* JS ile açılacak */
            flex-direction: column;
            gap: 16px;
            z-index: 1000;
            
            /* Animasyon */
            transform: translateY(150%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .install-banner.visible {
            transform: translateY(0);
        }

        /* Üst Kısım: İkon ve Başlık */
        .banner-header {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #a855f7); /* Mor/Mavi AI Gradyanı */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .text-content {
            flex: 1;
        }

        .app-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .app-desc {
            font-size: 13px;
            color: #94a3b8;
            line-height: 1.4;
        }

        /* Talimat Alanı */
        .instruction-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            font-size: 13px;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .share-icon {
            color: #3b82f6;
            font-size: 18px;
        }

        /* Kapat Butonu (X) */
        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }

        /* Aksiyon Butonu (Tamam) */
        .action-btn {
            width: 100%;
            padding: 14px;
            border-radius: 16px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .action-btn:active {
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <iframe src="https://maestro-ai-decentralized-intelligence-1021502392024.us-west1.run.app/"></iframe>

    <div id="pwa-banner" class="install-banner">
        <button id="close-banner" class="close-btn">✕</button>
        
        <div class="banner-header">
            <div class="app-icon">✨</div>
            <div class="text-content">
                <div class="app-title">Maestro AI'ı İndir</div>
                <div class="app-desc">Daha hızlı bir deneyim için uygulamayı telefonuna kur.</div>
            </div>
        </div>

        <div class="instruction-box">
            <span class="share-icon">⏏</span> 
            <span>Aşağıdaki <b>Paylaş</b> butonuna bas ve <b>"Ana Ekrana Ekle"</b> seçeneğini seç.</span>
        </div>

        <button id="hide-banner-btn" class="action-btn">Anlaşıldı</button>
    </div>

    <script>
        // iOS ve Standalone Mod Kontrolü
        const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
        const isInStandaloneMode = ('standalone' in window.navigator) && (window.navigator.standalone);

        // Banner Elementleri
        const banner = document.getElementById('pwa-banner');
        const btnClose = document.getElementById('close-banner');
        const btnAction = document.getElementById('hide-banner-btn');

        // Banner Gösterme Fonksiyonu
        function showBanner() {
            // Sadece iOS ise ve uygulama modunda DEĞİLSE (tarayıcıdaysa)
            if (isIos && !isInStandaloneMode) {
                banner.style.display = 'flex';
                // Animasyon için küçük bir gecikme
                setTimeout(() => {
                    banner.classList.add('visible');
                }, 100);
            }
        }

        // Banner Gizleme Fonksiyonu
        function hideBanner() {
            banner.classList.remove('visible');
            // Animasyon bitince display:none yap
            setTimeout(() => {
                banner.style.display = 'none';
            }, 500);
        }

        // Event Listeners
        window.addEventListener('load', showBanner);
        btnClose.addEventListener('click', hideBanner);
        btnAction.addEventListener('click', hideBanner);
    </script>
</body>
</html>
