<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans min-h-screen flex items-center justify-center p-4 selection:bg-blue-200">

        <div class="grid grid-cols-1 md:grid-cols-2">

            <div class="bg-gradient-to-br from-blue-50/50 to-blue-100/50 p-10 flex flex-col justify-center">

                    <span class="text-4xl">‚è∞</span>

                <div class="bg-white/80 rounded-3xl shadow-xl ring-1 ring-gray-100 p-6 mb-6 transition-all duration-300 hover:ring-2 hover:ring-blue-300 flex space-x-4">

                    <div>

                        <input 
                            type="time"

                            class="w-full bg-transparent text-xl text-gray-800 border-none focus:ring-0 focus:outline-none"
                            step="1"
                        >
                    </div>
                </div>
                
                <button 
                    onclick="convertToTurkeyTime()" 
                    class="w-full py-4 bg-blue-600 text-white rounded-2xl text-lg font-bold tracking-wider uppercase hover:bg-blue-700 transition-colors duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-xl hover:shadow-blue-300/50"
                >
                    T√ºrkiye'ye √áevir
                </button>
                
                <div 
                    id="turkeyResult" 
                    class="mt-6 p-5 bg-white/80 rounded-2xl shadow-md text-lg text-gray-800 text-center tracking-tight"
                ></div>
            </div>

            <!-- T√ºrkiye Tarafƒ± (Saƒü) -->
            <div class="bg-gradient-to-br from-red-50/50 to-red-100/50 p-10 flex flex-col justify-center">
                <div class="flex items-center justify-center space-x-4 mb-8">
                    <span class="text-4xl">üáπüá∑</span>
                    <h2 class="text-3xl font-extrabold text-red-900 tracking-tight">T√ºrkiye</h2>
                    <span class="text-4xl">‚è∞</span>
                </div>
                
                <div class="bg-white/80 rounded-3xl shadow-xl ring-1 ring-gray-100 p-6 mb-6 transition-all duration-300 hover:ring-2 hover:ring-red-300 flex space-x-4">
                    <div>
                        <label for="turkeyDateInput" class="block text-gray-700 font-medium mb-2">Tarih</label>
                        <input 
                            type="date" 
                            id="turkeyDateInput" 
                            class="w-full bg-transparent text-xl text-gray-800 border-none focus:ring-0 focus:outline-none"

                    <div>

                        >
                    </div>

                <button 
                    onclick="convertToUSTime()" 
                    class="w-full py-4 bg-red-600 text-white rounded-2xl text-lg font-bold tracking-wider uppercase hover:bg-red-700 transition-colors duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-xl hover:shadow-red-300/50"

    </div>

    <script>
        function convertToUSTime() {
            const turkeyDateInput = document.getElementById('turkeyDateInput');
            const turkeyTimeInput = document.getElementById('turkeyTimeInput');
            const usResult = document.getElementById('usResult');
            
            if (!turkeyDateInput.value || !turkeyTimeInput.value) {
                usResult.innerHTML = 'L√ºtfen bir tarih ve saat se√ßin';
                return;
            }

            const turkeyDateTime = new Date(`${turkeyDateInput.value}T${turkeyTimeInput.value}`);
            const usCaliforniaDate = new Date(turkeyDateTime.toLocaleString('en-US', {timeZone: 'America/Los_Angeles'}));

            usResult.innerHTML = `
                ABD California Zamanƒ±:<br>
                ${usCaliforniaDate.toLocaleString('tr-TR', {
                    dateStyle: 'full', 
                    timeStyle: 'long',
                    hour12: false
                })}
            `;
        }

        function convertToTurkeyTime() {
            const usDateInput = document.getElementById('usDateInput');
            const usTimeInput = document.getElementById('usTimeInput');
            const turkeyResult = document.getElementById('turkeyResult');
            
            if (!usDateInput.value || !usTimeInput.value) {
                turkeyResult.innerHTML = 'L√ºtfen bir tarih ve saat se√ßin';
                return;
            }

            const usDateTime = new Date(`${usDateInput.value}T${usTimeInput.value}`);
            const istanbulDate = new Date(usDateTime.toLocaleString('en-US', {timeZone: 'Europe/Istanbul'}));

            turkeyResult.innerHTML = `
                T√ºrkiye Zamanƒ±:<br>
                ${istanbulDate.toLocaleString('tr-TR', {
                    dateStyle: 'full', 
                    timeStyle: 'long',
                    hour12: false
                })}
            `;
        }
    </script>
