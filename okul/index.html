<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ders Programƒ±</title>
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        /* √ñnceki modern stilin aynƒ±sƒ± + PWA iyile≈ütirmeleri */
        :root {
            --bg: #000000;
            --card-bg: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent: #0a84ff;
            --online-color: #ff9f0a;
            --campus-color: #30d158;
            --divider: #38383a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text-primary);
            padding-bottom: 40px;
            /* √áentikli telefonlar i√ßin g√ºvenli alan */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-font-smoothing: antialiased;
            user-select: none; /* Uygulama hissi i√ßin se√ßimi kapat */
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 24px 10px 24px;
            border-bottom: 1px solid var(--divider);
        }

        .date-title { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); font-weight: 600; margin-bottom: 4px; }
        .day-title { font-size: 2.2rem; font-weight: 800; letter-spacing: -0.5px; }

        .nav-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 16px 24px; scrollbar-width: none; }
        .nav-scroll::-webkit-scrollbar { display: none; }

        .day-pill {
            background: var(--card-bg); color: var(--text-secondary); padding: 10px 20px; border-radius: 100px;
            font-size: 0.95rem; font-weight: 500; white-space: nowrap; cursor: pointer; transition: all 0.2s ease; border: 1px solid transparent;
        }
        .day-pill.active { background: var(--text-primary); color: var(--bg); font-weight: 600; transform: scale(1.05); }

        .timeline-container { padding: 10px 24px; max-width: 600px; margin: 0 auto; }
        .class-item { display: flex; gap: 20px; margin-bottom: 32px; position: relative; animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        
        .time-col { display: flex; flex-direction: column; align-items: flex-end; min-width: 60px; text-align: right; }
        .start-time { font-size: 1rem; font-weight: 600; color: var(--text-primary); }
        .end-time { font-size: 0.8rem; color: var(--text-secondary); margin-top: 2px; }

        .marker-col { position: relative; display: flex; flex-direction: column; align-items: center; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--card-bg); border: 2px solid var(--text-secondary); z-index: 2; margin-top: 4px; transition: all 0.3s ease; }
        .class-item.active .dot { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.2); }
        .line { width: 2px; background: var(--divider); flex-grow: 1; margin-top: 4px; margin-bottom: -36px; }
        .class-item:last-child .line { display: none; }

        .content-col { flex-grow: 1; background: var(--card-bg); padding: 16px 20px; border-radius: 18px; margin-top: -8px; }
        .class-name { font-size: 1.1rem; font-weight: 700; margin-bottom: 6px; line-height: 1.3; }
        .details { display: flex; flex-direction: column; gap: 6px; }
        .detail-row { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-secondary); }
        .icon { width: 16px; height: 16px; opacity: 0.7; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .status-online { background-color: var(--online-color); box-shadow: 0 0 10px var(--online-color); }
        .status-campus { background-color: var(--campus-color); }
        
        .break-item .content-col { background: transparent; border: 1px dashed var(--divider); padding: 10px 20px; }
        .break-item .class-name { font-size: 0.95rem; font-weight: 500; color: var(--text-secondary); margin: 0; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); font-weight: 300; }
    </style>
</head>
<body>

    <header>
        <div class="date-title" id="currentDateLong">...</div>
        <div class="day-title" id="currentDayName">Bug√ºn</div>
    </header>

    <nav class="nav-scroll" id="dayNav"></nav>

    <div class="timeline-container" id="scheduleList"></div>

    <script>
        // Service Worker Kaydƒ±
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Service Worker Kayƒ±tlƒ±! üöÄ"))
            .catch(err => console.log("Hata:", err));
        }

        // --- Uygulama Mantƒ±ƒüƒ± (Aynen Korundu) ---
        const iconUser = `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`;
        const iconLoc = `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>`;
        const iconWifi = `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>`;

        const scheduleData = {
            "Pazartesi": [ { start: "09.35", end: "12.00", title: "Y√∂netim Bili≈üim Sis. Giri≈ü", instructor: "Do√ß. Dr. Cemalettin Hatipoƒülu", loc: "Amfi 3", type: "campus" } ],
            "Salƒ±": [
                { start: "08.45", end: "11.10", title: "Bilgisayar Donanƒ±mƒ±", instructor: "√ñƒür. G√∂r. Sezai Ers√∂z", loc: "Uzaktan Eƒüitim", type: "ue" },
                { start: "11.15", end: "12.00", title: "T√ºrk Dili I", instructor: "√ñƒür. G√∂r. Dr. √ñnder Potur", loc: "Uzaktan Eƒüitim", type: "ue" },
                { start: "12.05", end: "12.50", title: "√ñƒüle Arasƒ±", type: "break" },
                { start: "12.50", end: "13.35", title: "T√ºrk Dili I", instructor: "√ñƒür. G√∂r. Dr. √ñnder Potur", loc: "Uzaktan Eƒüitim", type: "ue" },
                { start: "14.30", end: "16.55", title: "Yabancƒ± Dil I", instructor: "√ñƒür. G√∂r. Pƒ±nar Akpƒ±nar", loc: "Uzaktan Eƒüitim", type: "ue" }
            ],
            "√áar≈üamba": [
                { start: "08.45", end: "11.10", title: "Bilg. Programlamaya Giri≈ü", instructor: "Dr. √ñƒür. √ú. Alican Doƒüan", loc: "G-201", type: "campus" },
                { start: "11.15", end: "12.00", title: "Davranƒ±≈ü Bilimleri", instructor: "Prof. Dr. Tarhan Okan", loc: "G-208", type: "campus" },
                { start: "12.05", end: "12.50", title: "√ñƒüle Arasƒ±", type: "break" },
                { start: "12.50", end: "14.25", title: "Davranƒ±≈ü Bilimleri", instructor: "Prof. Dr. Tarhan Okan", loc: "G-208", type: "campus" },
                { start: "16.10", end: "16.55", title: "Kariyer Planlamasƒ±", instructor: "Do√ß. Dr. Armaƒüan T√ºrk", loc: "Uzaktan Eƒüitim", type: "ue" }
            ],
            "Per≈üembe": [
                { start: "08.45", end: "11.10", title: "Matematik I", instructor: "Dr. √ñƒür. √ú. Muhammet Kutlu", loc: "G-207", type: "campus" },
                { start: "11.15", end: "12.00", title: "Genel ƒ∞≈ületme", instructor: "Do√ß. Dr. √ñzer Yƒ±lmaz", loc: "G-208", type: "campus" },
                { start: "12.05", end: "12.50", title: "√ñƒüle Arasƒ±", type: "break" },
                { start: "12.50", end: "14.25", title: "Genel ƒ∞≈ületme", instructor: "Do√ß. Dr. √ñzer Yƒ±lmaz", loc: "G-208", type: "campus" }
            ],
            "Cuma": [ { start: "08.45", end: "10.20", title: "Atat√ºrk ƒ∞lke. ve ƒ∞nk. Tar. I", instructor: "√ñƒür. G√∂r. Sefa √áelebioƒülu", loc: "Uzaktan Eƒüitim", type: "ue" } ]
        };

        const days = ["Pazartesi", "Salƒ±", "√áar≈üamba", "Per≈üembe", "Cuma"];
        const today = new Date();
        const dayIndex = today.getDay() === 0 || today.getDay() === 6 ? 0 : today.getDay() - 1; 
        let currentSelection = days[dayIndex];

        const dateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('currentDateLong').innerText = today.toLocaleDateString('tr-TR', dateOptions);

        const navContainer = document.getElementById('dayNav');
        days.forEach(day => {
            const btn = document.createElement('div');
            btn.className = `day-pill ${day === currentSelection ? 'active' : ''}`;
            btn.innerText = day;
            btn.onclick = () => loadSchedule(day, btn);
            navContainer.appendChild(btn);
        });

        function loadSchedule(dayName, clickedBtn) {
            if(clickedBtn) {
                document.querySelectorAll('.day-pill').forEach(b => b.classList.remove('active'));
                clickedBtn.classList.add('active');
            }
            document.getElementById('currentDayName').innerText = dayName;
            const container = document.getElementById('scheduleList');
            container.innerHTML = "";
            const dayData = scheduleData[dayName];

            if (!dayData) { container.innerHTML = `<div class="empty-state">Bug√ºn ders yok. Tadƒ±nƒ± √ßƒ±kar! ‚òïÔ∏è</div>`; return; }

            const now = new Date();
            const currentHour = now.getHours(); const currentMin = now.getMinutes();
            const currentTimeVal = currentHour * 60 + currentMin;

            dayData.forEach(item => {
                const [startH, startM] = item.start.split('.').map(Number);
                const [endH, endM] = item.end.split('.').map(Number);
                const startTimeVal = startH * 60 + startM;
                const endTimeVal = endH * 60 + endM;
                const isActive = (currentTimeVal >= startTimeVal && currentTimeVal < endTimeVal) && (days[dayIndex] === dayName);

                let contentHTML = '';
                let itemClass = 'class-item';
                
                if(item.type === 'break') {
                    itemClass += ' break-item';
                    contentHTML = `<div class="class-name">ü•ó ${item.title}</div>`;
                } else {
                    const statusDot = item.type === 'ue' ? `<span class="status-dot status-online"></span>` : `<span class="status-dot status-campus"></span>`;
                    const locationIcon = item.type === 'ue' ? iconWifi : iconLoc;
                    contentHTML = `
                        <div class="detail-row" style="margin-bottom:4px; font-size:0.75rem; text-transform:uppercase; letter-spacing:0.5px; font-weight:600; opacity:0.8">
                            ${statusDot} &nbsp; ${item.type === 'ue' ? 'Online' : 'Kamp√ºs'}
                        </div>
                        <div class="class-name">${item.title}</div>
                        <div class="details"><div class="detail-row">${iconUser} ${item.instructor}</div><div class="detail-row">${locationIcon} ${item.loc}</div></div>`;
                }
                if (isActive) itemClass += ' active';
                container.innerHTML += `
                    <div class="${itemClass}">
                        <div class="time-col"><span class="start-time">${item.start}</span><span class="end-time">${item.end}</span></div>
                        <div class="marker-col"><div class="dot"></div><div class="line"></div></div>
                        <div class="content-col">${contentHTML}</div>
                    </div>`;
            });
        }
        loadSchedule(currentSelection);
    </script>
</body>
</html>
